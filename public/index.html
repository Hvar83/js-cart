<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <title>Whee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The most definitive shape shop in the world">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <div class="container fluid">
      <div class="row">
          <div class="col-md-8 col-sm-8 col-8 logo">
            <img src="./assets/img/logo.png" alt="Whee logo" />
            <span class="header-description d-none d-sm-none d-md-inline-block">The most definitive shape shop in the world</span>
          </div>
          <div class="col-md-4 col-sm-4 col-4 text-right cart">
            <div class="circle-button background-black lh35 cart-button" data-itemsnumber="0">
              <span class="oi oi-cart lh35"></span>
            </div>
          </div>
      </div>
    </div>
  </header>

    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2 col-sm-12 list-items"> 
        </div>
      </div>
    </div>
    <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center">
            <span class="header-description">Shopping Cart</span>
            <button type="button" class="close circle-button background-black float-end" data-dismiss="modal"><span class="icomoon icon-cancel-circle"></span></button>
          </div>
          <div class="modal-body">
          </div>
        </div>
      </div>
    </div>
</body>

</html>
